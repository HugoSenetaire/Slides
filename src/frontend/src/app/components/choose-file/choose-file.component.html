<div class="upload">
	<h1>Choose File...</h1>
	<div class="browser">
	  <label for="file" class="label-file">Browse</label>
	  <input id="file" class="input-file" type="file" name="file" ngModel (change)="postFile($event)">
		<p class="file-name" name="fileTitle" ngModel style="font-weight: bold"> {{fileTitle}}</p>
	</div>
	<div class="next">
	  <button class="button" routerLink="/parts">Next</button>
	</div>
</div>

<div class="file-choice">
<p>... Or choose a file you already uploaded :</p>
	<ul>
		<li *ngFor="let fileInfos of filesInfos" [(value)]="fileInfos.id" (click)="id = $event.target.value; chooseOtherLatex()">
			{{ fileInfos.title }}
		</li>
</ul>
</div>
